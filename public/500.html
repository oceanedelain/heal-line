  <style>
  .rails-default-error-page-2 {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;

    margin: 0;
  }

  .rails-default-error-page-2 div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page-2 div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #EF5F5C solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;

    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page-2 h1 {
    font-size: 100%;
    color: white;
    line-height: 1.5em;
  }

  .rails-default-error-page-2 div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .box2{
    background: linear-gradient(180.02deg, #EF5F5C 3.98%, #EF5F5C 4.43%, #1A659E 66.85%, #5167AD 99.98%);

    border-radius: 10px;
  }
