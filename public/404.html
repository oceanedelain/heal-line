<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  .rails-default-error-page-2 {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page-2 div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page-2 div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #5167AD solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    /* background-color: white; */
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page-2 h1 {
    font-size: 100%;
    color: white;
    line-height: 1.5em;
  }

  .rails-default-error-page-2 div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    /* background-color: #F7F7F7; */
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .box{
    height: 40vh;
    background: linear-gradient(180.02deg, #3D57A4 -95.29%, #1A659E 0.1%, #5EC2B4 99.98%);
    color: white;
  }

  </style>
</head>

<body class="rails-default-error-page-2">

      <h1>Oupsi...</h1>

    </div>
  </div>
</body>
</html>
